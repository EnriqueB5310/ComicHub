<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(207, 92, 92); ">
    <a class="navbar-brand " href="#">ComicHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Search</a>
        </li>
       
      </ul>
    </div>
  </nav>


      <div class="container-fluid bg-image text-white pb-6" style="background-image: url(comicBG.jpg); background-color: rgb(87, 85, 85); background-blend-mode: multiply; padding-bottom:12rem;">

        <div class="col">
        <div class="row pt-5">
            <div class="col-8 font-weight-bold  display-4">ComicHub</div>

            </div>  

            <div class="col">
              <h2>A public database for Marvel Comics</h2>
            </div>

            <div class="col">
              <button type="button" class="btn text-white btn-lg mt-4" style="background-color: rgb(207, 92, 92);">Search Now!</button>
            </div>
        </div>

      </div>


      <div id="carouselContainer" class="carousel slide mt-0" data-bs-ride="carousel">

          <!-- Carousel items will be injected here -->
        </div>
        <a class="carousel-control-prev" href="#carouselContainer" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselContainer" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

<div class="container mt-4">
<h1 class="text-center mb-4"><u>New Releases</u></h1>


</div>
